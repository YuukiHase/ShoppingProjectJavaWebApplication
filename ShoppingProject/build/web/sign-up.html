<html>
    <head>
        <title>Sign Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                letter-spacing: 1px;
                background: url(img/bg.jpg);
                background-size: cover;
            }
            .regis {
                border: 1px solid #4bc970;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 340px;
                height: 550px;
                padding: 80px 40px;
                box-sizing: border-box;
                background: rgba(0, 0, 0, .8);
            }
            .regis:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 50%;
                height: 100%;
                background: rgba(255, 255, 255, .1);
                pointer-events: none;
            }
            .avatar {
                width: 100px;
                height: 100px;
                position: absolute;
                top: calc(-100px/2);
                left: calc(50% - 50px) ;
            }
            h2 {
                margin: 0;
                padding: 0 0 20px;
                color: #4bc970;
                text-align: center;
            }
            .regis p {
                margin: 0;
                padding: 0;
                font-weight: bold;
                color: #fff;
            }
            .regis input {
                width: 100%;
                margin-bottom: 20px;
            }
            .regis input[type="email"],
            .regis input[type="text"],
            .regis input[type="password"] {
                border: none;
                border-bottom: 1px solid #fff;
                background: transparent;
                outline: none;
                color: #fff;
                font-size: 16px;
                height: 40px;
            }
            .regis input[type="submit"] {
                border: none;
                outline: none;
                color: #262626;
                background: #4bc970;
                cursor: pointer;
                border-radius: 20px;
                height: 40px;
                font-size: 16px;
            }
            .regis input[type="submit"]:hover {
                background: #81d99a;
                color: #262626;
            }
            .regis a {
                color: #fff;
                font-size: 14px;
                font-weight: bold;
                text-decoration: none;
            }
            .regis a:hover {
                color: #4bc970;
            }
        </style>
    </head>
    <body>
        <form action="ProcessServlet" method="POST">
            <div class="regis">
                <img src="img/avatar.png" alt="Avatar" class="avatar">
                <h2>Sign Up</h2>
                <p>Full Name</p>
                <input name="txtUserName" type="text" required="required" placeholder="Full Name">
                <p>Email address</p>
                <input name="txtEmail" type="email" required="required" placeholder="Enter Email">
                <p>Password</p>
                <input name="txtPassword" type="password" required="required" placeholder="Password" autocomplete="off">
                <p>Retype Password</p>
                <input name="txtRetypePassword" type="password" required="required" placeholder="Retype Password" autocomplete="off">
                <input type="submit" name="btAction" value="Sign Up">
                <a href="login.html">Already have account</a>
            </div>
        </form>
    </body>
</html>
