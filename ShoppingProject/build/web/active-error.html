<html>
    <head>
        <title>Active Error</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                letter-spacing: 1px;
                background: url(img/bg.jpg);
                background-size: cover;
            }
            .wrapper {
                border: 1px solid #4bc970;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 80px 40px;
                box-sizing: border-box;
                background: rgba(0, 0, 0, .8);
            }
            h1 {
                margin: 0;
                padding: 0 0 20px;
                color: #4bc970;
                text-align: center;
            }
            a {
                color: #fff;
                font-size: 14px;
                font-weight: bold;
                text-decoration: none;
            }
            a:hover {
                color: #4bc970;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <font color="red"><h1>Active Error</h1></font>
        </div>
    </body>
</html>
