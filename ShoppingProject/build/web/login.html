<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            letter-spacing: 1px;
            background: url(img/bg.jpg);
            background-size: cover;
        }
        .login {
            border: 1px solid #4bc970;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            height: 420px;
            padding: 80px 40px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, .8);
        }
        .login:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, .1);
            pointer-events: none;
        }
        .avatar {
            width: 100px;
            height: 100px;
            position: absolute;
            top: calc(-100px/2);
            left: calc(50% - 50px) ;
        }
        h2 {
            margin: 0;
            padding: 0 0 20px;
            color: #4bc970;
            text-align: center;
        }
        .login p {
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #fff;
        }
        .login input {
            width: 100%;
            margin-bottom: 20px;
        }
        .login input[type="text"],
        .login input[type="password"] {
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            color: #fff;
            font-size: 16px;
            height: 40px;
        }
        .login input[type="submit"] {
            border: none;
            outline: none;
            color: #262626;
            background: #4bc970;
            cursor: pointer;
            border-radius: 20px;
            height: 40px;
            font-size: 16px;
        }
        .login input[type="submit"]:hover {
            background: #81d99a;
            color: #262626;
        }
        .login a {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
        .login a:hover {
            color: #4bc970;
        }
    </style>
</head>
<body>
    <div class="login">
        <img src="img/avatar.png" alt="Avatar" class="avatar">
        <h2>Log In</h2>
        <form action="ProcessServlet" method="POST">
            <p>Email address</p>
            <input type="text" name="txtEmail" placeholder="Enter Email" />
            <p>Password</p>
            <input type="password" name="txtPassword" placeholder="••••••••" />
            <input type="submit" name="btAction" value="Sign In" />
            <p><a href="#">Forget Password</a></p> <br/>
            <p><a href="sign-up.html">Sign Up new account</a></p>
        </form>
    </div>
</body>
</html>
